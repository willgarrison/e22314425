<!DOCTYPE html>
<html
  lang="en">

  <head>
    <meta
      charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge">
    <title>e22314425</title>
    <link
      href="dist/css/app.css"
      rel="stylesheet">
  </head>

  <body
    class="font-mono text-sm">
    <header
      class="px-6 py-6">
      <h1>songs</h1>
    </header>
    <main
      data-player>
      <div
        class="w-full md:w-1/2">
        <ul
          data-player-list
          class="flex flex-col">
          <li
            data-player-list-item-template
            class="bg-white px-6 py-3 cursor-pointer select-none hover:bg-gray-100">
            <div
              class="">
              <div
                data-player-list-item-title
                class="mb-1.5">Title of thing</div>
              <div
                class="text-gray-700 text-xs">
                <ul
                  class="flex flex-wrap items-center gap-x-3">
                  <li
                    class="flex items-center gap-x-1">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewbox="0 0 24 24"
                      fill="currentColor"
                      class="h-3 w-3">
                      <path
                        fill-rule="evenodd"
                        d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 6a.75.75 0 00-1.5 0v6c0 .414.336.75.75.75h4.5a.75.75 0 000-1.5h-3.75V6z"
                        clip-rule="evenodd"/>
                    </svg>
                    <span
                      data-player-list-item-duration></span>
                  </li>
                  <li
                    class="flex items-center gap-x-1">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewbox="0 0 24 24"
                      fill="currentColor"
                      class="h-3 w-3">
                      <path
                        fill-rule="evenodd"
                        d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z"
                        clip-rule="evenodd"/>
                    </svg>
                    <span
                      data-player-list-item-plays></span>
                  </li>
                  <li
                    class="flex items-center gap-x-1">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewbox="0 0 24 24"
                      fill="currentColor"
                      class="h-3 w-3">
                      <path
                        d="M5.625 3.75a2.625 2.625 0 100 5.25h12.75a2.625 2.625 0 000-5.25H5.625zM3.75 11.25a.75.75 0 000 1.5h16.5a.75.75 0 000-1.5H3.75zM3 15.75a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75zM3.75 18.75a.75.75 0 000 1.5h16.5a.75.75 0 000-1.5H3.75z"/>
                    </svg>
                    <span
                      data-player-list-item-playlist></span>
                  </li>
                </ul>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div
        data-player-modal
        hidden>
        <div
          class="fixed inset-0 md:left-1/2 flex flex-col bg-white">
          <!-- Title / Close button -->
          <div
            class="flex items-center justify-between gap-x-8 min-h-[4.25rem] pl-6">
            <div
              data-player-modal-title
              class="">This is the title</div>
            <button
              data-player-modal-close
              class="bg-gray-200 aspect-square h-full flex items-center justify-center cursor-pointer">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewbox="0 0 24 24"
                fill="currentColor"
                class="w-4 h-4 mx-auto">
                <path
                  fill-rule="evenodd"
                  d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z"
                  clip-rule="evenodd"/>
              </svg>
            </button>
          </div>
          <!-- Lyrics -->
          <div
            class="flex-1">
            <div
              class="sr-only">Lyrics &amp; Notes</div>
            <textarea
              data-player-modal-lyrics
              placeholder="Lyrics &amp; Notes"
              class="bg-gray-100 whitespace-pre-line text-sm w-full h-full outline-none px-6 pt-6 overflow-y-auto"></textarea>
          </div>
          <!-- Visualizer / Track Position -->
          <div
            data-player-modal-progress-indicator
            class="relative h-8 bg-green-400">
            <div
              class="absolute inset-0">
              <div
                data-player-modal-progress
                class="absolute bottom-0 top-0 bg-black border-r border-black"
                style="width: 0%"></div>
            </div>
          </div>
          <!-- Controls -->
          <div
            data-player-modal-controls
            class="">
            <ul
              class="flex items-center justify-center gap-x-px bg-white">
              <li
                class="flex-1">
                <button
                  data-player-modal-controls-previous
                  class="bg-gray-200 p-5 min-w-full">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewbox="0 0 24 24"
                    fill="currentColor"
                    class="w-4 h-4 mx-auto">
                    <path
                      fill-rule="evenodd"
                      d="M20.25 12a.75.75 0 01-.75.75H6.31l5.47 5.47a.75.75 0 11-1.06 1.06l-6.75-6.75a.75.75 0 010-1.06l6.75-6.75a.75.75 0 111.06 1.06l-5.47 5.47H19.5a.75.75 0 01.75.75z"
                      clip-rule="evenodd"/>
                  </svg>
                </button>
              </li>
              <li
                class="flex-1">
                <button
                  data-player-modal-controls-rewind
                  class="bg-gray-200 p-5 min-w-full">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewbox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-4 h-4 mx-auto">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M21 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061A1.125 1.125 0 0 1 21 8.689v8.122ZM11.25 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061a1.125 1.125 0 0 1 1.683.977v8.122Z"/>
                  </svg>
                </button>
              </li>
              <li
                class="flex-1">
                <button
                  data-player-modal-controls-play
                  class="bg-gray-200 p-5 min-w-full">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewbox="0 0 24 24"
                    fill="currentColor"
                    class="w-4 h-4 mx-auto">
                    <path
                      fill-rule="evenodd"
                      d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z"
                      clip-rule="evenodd"/>
                  </svg>
                </button>
                <button
                  data-player-modal-controls-pause
                  hidden
                  class="bg-gray-200 p-5 min-w-full">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewbox="0 0 24 24"
                    fill="currentColor"
                    class="w-4 h-4 mx-auto">
                    <path
                      fill-rule="evenodd"
                      d="M6.75 5.25a.75.75 0 01.75-.75H9a.75.75 0 01.75.75v13.5a.75.75 0 01-.75.75H7.5a.75.75 0 01-.75-.75V5.25zm7.5 0A.75.75 0 0115 4.5h1.5a.75.75 0 01.75.75v13.5a.75.75 0 01-.75.75H15a.75.75 0 01-.75-.75V5.25z"
                      clip-rule="evenodd"/>
                  </svg>
                </button>
              </li>
              <li
                class="flex-1">
                <button
                  data-player-modal-controls-fast-forward
                  class="bg-gray-200 p-5 min-w-full">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewbox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-4 h-4 mx-auto">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061A1.125 1.125 0 0 1 3 16.811V8.69ZM12.75 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061a1.125 1.125 0 0 1-1.683-.977V8.69Z"/>
                  </svg>
                </button>
              </li>
              <li
                class="flex-1">
                <button
                  data-player-modal-controls-next
                  class="bg-gray-200 p-5 min-w-full">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewbox="0 0 24 24"
                    fill="currentColor"
                    class="w-4 h-4 mx-auto">
                    <path
                      fill-rule="evenodd"
                      d="M3.75 12a.75.75 0 01.75-.75h13.19l-5.47-5.47a.75.75 0 011.06-1.06l6.75 6.75a.75.75 0 010 1.06l-6.75 6.75a.75.75 0 11-1.06-1.06l5.47-5.47H4.5a.75.75 0 01-.75-.75z"
                      clip-rule="evenodd"/>
                  </svg>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <footer
      class="px-6 py-3">
      <div
        class="text-xs text-gray-400">e22314425</div>
    </footer>
    <script
      src="dist/js/app.js"></script>
  </body>

</html>
